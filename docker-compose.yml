version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tukem-db
    environment:
      POSTGRES_USER: tukem_user
      POSTGRES_PASSWORD: tukem_password
      POSTGRES_DB: tukem_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tukem-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tukem-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: tukem_user
      DB_PASSWORD: tukem_password
      DB_NAME: tukem_db
      DB_PORT: 5432
      # Google OAuth (from .env file)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-secret}
      # WhatsApp Gateway (from .env file)
      WHATSAPP_GATEWAY_URL: ${WHATSAPP_GATEWAY_URL:-https://anakhebat.web.id/services/wa-gateway/api/send-file}
      WHATSAPP_API_KEY: ${WHATSAPP_API_KEY}
      WHATSAPP_SENDER_NUMBER: ${WHATSAPP_SENDER_NUMBER:-}
    depends_on:
      - db
    networks:
      - tukem-network
    command: go run main.go
    volumes:
      - ./backend:/app

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Use development stage for dev environment
    container_name: tukem-app
    ports:
      - "3000:3000"
    environment:
      # Use localhost for client-side (browser) API calls
      NUXT_PUBLIC_API_BASE: http://localhost:8080
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - tukem-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev  # Run dev server for development

networks:
  tukem-network:
    driver: bridge

volumes:
  postgres_data:
