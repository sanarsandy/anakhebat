server {
    listen 80;
    server_name anakhebat.web.id www.anakhebat.web.id;

    # Redirect www to non-www
    if ($host = www.anakhebat.web.id) {
        return 301 http://anakhebat.web.id$request_uri;
    }

    # Increase buffer sizes for large requests
    client_max_body_size 10M;

    # Frontend (Nuxt.js) - proxy all requests to Nitro server
    # Nitro automatically serves static assets from .output/public/
    # According to Nuxt docs, we should proxy everything to the Node server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Don't buffer responses for better performance
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't intercept errors - let Nuxt handle them
        proxy_intercept_errors off;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:8085;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

