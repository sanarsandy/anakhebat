server {
    listen 80;
    server_name anakhebat.web.id www.anakhebat.web.id;

    # Redirect www to non-www
    if ($host = www.anakhebat.web.id) {
        return 301 http://anakhebat.web.id$request_uri;
    }

    # Serve static assets directly from mounted volume
    # Path: /var/rumah_afiat/tukem/frontend-public/_nuxt/
    location /_nuxt/ {
        root /var/rumah_afiat/tukem/frontend-public;
        try_files $uri $uri/ =404;
        
        # Cache static assets
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # CORS headers if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Frontend (Nuxt.js) - proxy to Node server
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:8085;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

